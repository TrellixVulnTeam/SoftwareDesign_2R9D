<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/admin.js" defer></script>
    <title>Einstellungen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Memory-Bilder</h1>
    <p>Hier können Memory-Bilder hinzugefügt, gelöscht oder die Motive für das nächste Spiel ausgewählt werden.</p>
    <form onsubmit="return false">
        <input name="url" type="text" placeholder="URL des hinzufügenden Bildes"><br>
        <button type="button" id="hinzufuegen">Bild hinzufügen</button>
    </form>
    <p id = "antwort"></p>
    <div id="bilderDatenbank"></div>
    <button type="button" id="loeschen">Bild löschen</button>
    <button type="button" id="game">Zum Spiel</button>
</body>

</html>
